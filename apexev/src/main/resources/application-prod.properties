# ==========================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# ==========================================
# File này được sử dụng khi chạy với profile: -Dspring.profiles.active=prod

# ==========================================
# 1. DATABASE - AWS RDS
# ==========================================
# Fargate sẽ truyền giá trị thật vào các biến ${...} này
# DB_URL = jdbc:mysql://[ENDPOINT_RDS]:3306/apexev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# ENDPOINT_RDS = endpoint của RDS
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# 2. JPA/HIBERNATE (QUAN TRỌNG: TỰ TẠO BẢNG)
# ==========================================
# SỬA TỪ 'validate' THÀNH 'update' ĐỂ RDS TỰ TẠO BẢNG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# ==========================================
# 3. JWT CONFIGURATION
# ==========================================
# Lưu ý: Tôi đã sửa key này thành 'com.apexev...' để khớp với file application.properties của bạn
com.apexev.jwtSecret=${JWT_SECRET}
com.apexev.jwtExpirationMs=${JWT_EXPIRATION_MS}
com.apexev.jwtRefreshExpirationMs=${JWT_REFRESH_EXPIRATION_MS}

# ==========================================
# 4. SERVER & LOGGING
# ==========================================
server.port=${SERVER_PORT:8080}
logging.level.org.springframework.security=INFO

# ==========================================
# 5. MAIL (Nếu dùng)
# ==========================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}