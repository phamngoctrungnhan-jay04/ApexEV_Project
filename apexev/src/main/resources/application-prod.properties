# ==========================================
# PRODUCTION ENVIRONMENT CONFIGURATION (AWS)
# ==========================================
# File này được sử dụng khi chạy với profile: -Dspring.profiles.active=prod
# QUAN TRỌNG: Không hardcode credentials ở đây!
# Tất cả sensitive data phải được set qua Environment Variables trong ECS Task Definition

# ==========================================
# DATABASE - AWS RDS
# ==========================================
# Sẽ được set từ ECS Environment Variables:
# DB_URL=jdbc:mysql://your-rds-endpoint.ap-southeast-1.rds.amazonaws.com:3306/apexev?useSSL=true&serverTimezone=UTC
# DB_USERNAME=admin
# DB_PASSWORD=<strong-password-from-secrets-manager>

# ==========================================
# JPA/HIBERNATE - PRODUCTION
# ==========================================
DDL_AUTO=validate
SHOW_SQL=false

# ==========================================
# JWT - PRODUCTION
# ==========================================
# JWT_SECRET sẽ được set từ AWS Secrets Manager
# JWT_SECRET=<strong-secret-from-aws-secrets-manager>
JWT_EXPIRATION_MS=86400000
JWT_REFRESH_EXPIRATION_MS=604800000

# ==========================================
# LOGGING - PRODUCTION (Ít log hơn)
# ==========================================
LOG_LEVEL_SECURITY=INFO

# ==========================================
# SERVER - PRODUCTION
# ==========================================
SERVER_PORT=8080
# API_SERVER_URL sẽ là CloudFront hoặc ALB URL
# API_SERVER_URL=https://api.apexev.com
# API_SERVER_NAME=Production Server

# ==========================================
# MAIL - PRODUCTION (AWS SES hoặc Gmail)
# ==========================================
# MAIL_HOST=email-smtp.ap-southeast-1.amazonaws.com (nếu dùng SES)
# MAIL_PORT=587
# MAIL_USERNAME=<ses-smtp-username>
# MAIL_PASSWORD=<ses-smtp-password>
# MAIL_FROM=noreply@apexev.com
