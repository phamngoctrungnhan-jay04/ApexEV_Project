# ==========================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# ==========================================
# File này ???c s? d?ng khi ch?y v?i profile: -Dspring.profiles.active=prod

# ==========================================
# 1. DATABASE - AWS RDS
# ==========================================
# Fargate s? truy?n giá tr? th?t vào các bi?n ${...} này
# DB_URL = jdbc:mysql://[ENDPOINT_RDS]:3306/apexev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# ENDPOINT_RDS = endpoint c?a RDS
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# 2. JPA/HIBERNATE (QUAN TR?NG: T? T?O B?NG)
# ==========================================
# S?A T? 'validate' THÀNH 'update' ?? RDS T? T?O B?NG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# ==========================================
# 3. JWT CONFIGURATION
# ==========================================
# L?u ý: Tôi ?ã s?a key này thành 'com.apexev...' ?? kh?p v?i file application.properties c?a b?n
com.apexev.jwtSecret=${JWT_SECRET}
com.apexev.jwtExpirationMs=${JWT_EXPIRATION_MS}
com.apexev.jwtRefreshExpirationMs=${JWT_REFRESH_EXPIRATION_MS}

# ==========================================
# 4. SERVER & LOGGING
# ==========================================
server.port=${SERVER_PORT:8080}
logging.level.org.springframework.security=INFO

# ==========================================
# 5. MAIL (N?u dùng)
# ==========================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}